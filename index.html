<!DOCTYPE html>
<html>
    <head>
        <title>UNIT CONVERTOR</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="conversion-div">
            <h1 class="conversion-heading">Metric/Imperial unit Conversion</h1>
            <input id="input-el" type="text" class="conversion-input">
            <button id="convert-btn" class="conversion-btn">Convert</button>
        </div>
        <div class="convert-div">
            <div class="convert-unit-div">
                <h2>Length (Meter/Feet)</h2>
                <p class="convert-para" id="convert-length"></p>
            </div>
            <div class="convert-unit-div">
                <h2>volume (liters/Gallons)</h2>
                <p class="convert-para" id="convert-volume"></p>
            </div>
            <div class="convert-unit-div">
                <h2>Mass(Kilograms/pounds)</h2>
                <p class="convert-para" id="convert-mass"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
